  <a class="btn btn-sm btn-admin-grey ms-2" routerLink="/admin/products">Listado</a>
  <a class="btn btn-sm btn-admin-grey ms-2" href="/" target="_blank" rel="noopener noreferrer">Ir al sitio</a>
</div>
