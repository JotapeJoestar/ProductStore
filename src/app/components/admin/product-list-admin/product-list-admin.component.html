<div class="admin-logo"><img src="assets/images/LOGO_EUROMOTORS.png" alt="Logo" /></div>
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2 admin-header">
    <h3 class="mb-0">Administrar productos</h3>
    <a routerLink="/admin/product-form" class="btn btn-outline-brand">Nuevo producto</a>
  </div>

  <!-- Filtros -->
  <div class="row g-3 mb-3 align-items-end filters">
    <div class="col-12 col-md-4">
      <label class="form-label">Marca</label>
      <select class="form-select" [(ngModel)]="selectedCategory" (change)="filterProducts()">
        <option value="">Todas</option>
        <option *ngFor="let b of brandOptions" [value]="b">{{ b }}</option>
      </select>
    </div>
    <div class="col-12 col-md-4">
      <label class="form-label">Tipo</label>
      <select class="form-select" [(ngModel)]="selectedType" (change)="filterProducts()">
        <option value="">Todos</option>
        <option *ngFor="let t of typeOptions" [value]="t">{{ t }}</option>
      </select>
    </div>
    <div class="col-12 col-md-4">
      <label class="form-label">Buscar</label>
      <input type="text" class="form-control" placeholder="Nombre o descripciÃ³n" [(ngModel)]="searchTerm" (input)="filterProducts()" />
    </div>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of filtered">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top" [alt]="product.name" style="object-fit: cover; height: 180px;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text small mb-1">{{ product.category }} - {{ product.type }}</p>
          <p class="card-text text-truncate">{{ product.description }}</p>
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-outline-brand w-50" (click)="edit(product)">Editar</button>
            <button class="btn btn-danger w-50" (click)="onRemove(product)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
