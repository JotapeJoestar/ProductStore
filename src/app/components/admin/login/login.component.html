<div class="admin-logo bg-white p-2 rounded"><a href="/" target="_blank" rel="noopener noreferrer"><img src="assets/images/LOGO_EUROMOTORS.png" alt="Logo" /></a></div>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="login-card p-4 rounded shadow" style="min-width: 320px; max-width: 420px; width: 100%;">
    <h3 class="mb-3 text-white">Acceso Administrador</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" name="username" [(ngModel)]="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input class="form-control" name="password" [(ngModel)]="password" type="password" required />
      </div>
      <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
      <button class="btn btn-admin-grey w-100" type="submit">Ingresar</button>
      <button class="btn btn-link text-white mt-2" type="button" (click)="goBack()">Volver</button>
    </form>
  </div>
  
</div>
