<div class="w-100 my-4">
  <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" [@fadeIn]>
    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="assets/images/carru-1.jpg" class="d-block w-100" alt="Producto 1">
      </div>
      <div class="carousel-item">
        <img src="assets/images/carru-2.jpg" class="d-block w-100" alt="Producto 2">
      </div>
      <div class="carousel-item">
        <img src="assets/images/carru-3.jpg" class="d-block w-100" alt="Producto 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<div class="container my-3">
  <div class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Buscar producto..." [(ngModel)]="searchTerm"
        (ngModelChange)="filterProducts()" />
    </div>
    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="selectedCategory" (ngModelChange)="filterProducts()">
        <option value="">Todas las categorías</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>
    <!--  <div class="col-md-4 d-flex align-items-center">
      <label class="form-label me-2 mb-0">Precio máx:</label>
      <input type="number" class="form-control" [(ngModel)]="maxPrice" (ngModelChange)="filterProducts()"
        placeholder="Ej. 100000" />
    </div> -->
  </div>
</div>

<div class="container my-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of filteredProducts" [@fadeIn]>
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top" [alt]="product.name"
          style="object-fit: cover; height: 200px;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text" style="color: #343a40;" aria-label="Descripción del producto">{{ product.description }}</p>
          <p class="fw-bold" style="color:#383838;">$ {{ product.price | number:'1.0-0' }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-outline-yellow w-100 mt-auto">
            Ver detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
