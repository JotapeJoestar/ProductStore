<div class="container my-4">
  <div class="row mb-3 filters">
    <!-- Búsqueda -->
    <div class="col-md-4">
      <label class="form-label">Marca</label>
      <select class="form-select" [(ngModel)]="selectedCategory" (change)="filterProducts()">
        <option value="">Marca</option>
        <option>BMW</option>
        <option>MERCEDES</option>
        <option>MINI</option>
      </select>
    </div>

    <!-- Tipo de repuesto -->
    <div class="col-md-4">
      <label class="form-label">Tipo</label>
      <select class="form-select" [(ngModel)]="selectedType" (change)="filterProducts()">
        <option value="">Todos los tipos</option>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Buscar</label>
      <input type="text" class="form-control" placeholder="Buscar producto..." [(ngModel)]="searchTerm"
        (input)="filterProducts()">
    </div>



    <!-- Precio máximo -->
    <!--     <div class="col-md-4">
      <input type="number" class="form-control" placeholder="Precio máximo"
             [(ngModel)]="maxPrice" (input)="filterProducts()">
    </div> -->

  </div>
</div>

<!-- Lista de productos -->
<div class="container my-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of filteredProducts" [@fadeIn]>
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top" [alt]="product.name"
          style="object-fit: cover; height: 200px;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text" aria-label="Descripcionón del producto">{{ product.description }}</p>
          <p class="card-text" aria-label="Marca">{{ product.type }}</p>
          <p class="card-text" aria-label="Marca">{{ product.category }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-outline-yellow w-100 mt-auto">
            Ver detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
