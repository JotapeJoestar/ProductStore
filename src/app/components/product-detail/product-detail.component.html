<div class="pt-5 container mt-4" *ngIf="product">
  <div class="card shadow hero-card p-3 p-md-4">

    <div class="row g-0 flex-column flex-md-row">

      <!-- Columna izquierda: miniaturas + imagen principal -->
      <div class="col-md-7 d-flex">
        <!-- Miniaturas verticales -->
        <div class="thumbs-vertical me-3">
          <img *ngFor="let img of product.images" [src]="img" class="thumb mb-2"
            [class.selected]="img === selectedImage" (click)="selectedImage = img" [alt]="product.name" />
        </div>

        <!-- Imagen principal y zoom fijo -->
        <div class="position-relative">
          <!-- Imagen principal -->
          <div class="main-image-container" (click)="toggleZoom()" (mousemove)="onZoom($event)"
            (mouseleave)="resetZoom()">
            <img [src]="selectedImage || product.images[0]" class="main-image" [alt]="product.name" #mainImg />
          </div>

          <!-- Zoom fijo -->
          <div *ngIf="zoomActive" class="zoom-viewer" [ngStyle]="zoomStyle"></div>
        </div>
      </div>

      <!-- Columna derecha: info -->
      <div class="col-md-5 p-4 d-flex flex-column details-pane">
        <h2 class="product-title">{{ product.name }}</h2>
        <p class="product">{{ product.description }}</p>
        <a class="btn btn-outline-brand mt-auto" [href]="getQuoteHref()" target="_blank" rel="noopener noreferrer">Cotizar por WhatsApp</a>
      </div>
    </div>
  </div>
</div>

<!-- Productos relacionados -->
<div class="container mt-5">
  <h4 class="mb-3">Tambie√©n te puede interesar</h4>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let related of relatedProducts">
      <div class="card h-100 shadow-sm">
        <img [src]="related.image" class="card-img-top" [alt]="related.name"
          style="object-fit: cover; height: 200px;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ related.name }}</h5>
          <p class="card-text">{{ related.description }}</p>
          <a [routerLink]="['/product', related.id]" class="btn btn-outline-brand w-100 mt-auto">
            Ver detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
